<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <!-- Section for saved tunes -->
  

  <footer>
    Made with ❤️ in Pimpri Chinchwad.
  </footer>
  <button class="button" id="save-tune-button" onclick="saveTune()">Save Tune</button>
  <div id="tunesSection">
    <h2>Saved Tunes</h2>
    <button id="toggleTunesButton">Hide Tunes</button> <!-- Toggle button -->
    <div id="tunesList"></div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
